<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/output.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body
    class="flex bg-CustomDarkBlueMainBG items-center justify-center flex-col">

    <div
      class="w-72 h-[400px] rounded-lg mt-10  bg-CustomDarkBlueCard shadow-CustomDarkBlueOutline">

      <div class="relative w-64 h-48 group">
        <img
          class="w-64 h-48 mx-4 mt-3 rounded-lg cursor-pointer  active:bg-CustomCyanPrimary"
          src="./src/images/image-equilibrium.jpg"
          alt="main">

        <div
          class="absolute inset-0  w-64 border mx-4 cursor-pointer bg-CustomCyanPrimary bg-opacity-50 flex items-center justify-center rounded-lg opacity-0 active:opacity-100 transition-opacity duration-300 ">
          <img
            src="./src/images/icon-view.svg"
            alt="View"
            class="w-4 h-4" />
        </div>
      </div>

      <div class="w-34 h-34">
        <p
          class="mx-4 mt-2 font-custoMFont font-customBold text-CustomWhite active:text-CustomCyanPrimary cursor-pointer">Equilibrium
          #3429</p>

        <p
          class="mt-2  mx-4 font-custoMFont  text-CustomPrimarySofBlue font-customThin text-md w-64  tracking-tight ">
          Our
          Equilibrium
          collection
          promotes balance
          and calm.
        </p>
      </div>
      <div class="w-64 mx-4 my-3 flex justify-between">
        <p
          class="text-xs text-CustomCyanPrimary  w-32 inline-flex items-center space-x-2"><img
            class="mr-2"
            src="./src/images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</p>

        <p
          class="text-xs text-CustomPrimarySofBlue inline-flex items-center space-x-2"><img
            class="mr-2"
            src="./src/images/icon-clock.svg" alt="clock">3 days left</p>
      </div>
      <div class="border-t w-64 h-12 mx-4 flex my-2">
        <img class="w-8 h-8 rounded-full border   mx-2 my-3  ring-CustomWhite"
          src="./src/images/image-avatar.png" alt="image-avatar">
        <p
          class="text-CustomPrimarySofBlue mr-2 mx-1 mt-2 inline-flex items-center space-x-3">Creation
          of</p>
        <p
          class="text-CustomWhite  inline-flex items-center space-x-3 mt-2 active:text-CustomCyanPrimary cursor-pointer">Jules
          Wyvern</p>
      </div>

    </div>
    <div class="flex">
      <p class="text-cyan-300 ">Challenge by </p> <a class="text-cyan-300"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      <p class="text-cyan-300">Coded by <a href="https://github.com/KLapitan">Karl
          Lapitan</a>.</p>
    </div>

  </body>
</html>
